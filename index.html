<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Mon Site Web</title>
    <style>
        :root {
            --primary-color: #fea813;
            --secondary-color: #35424a;
            --text-color: #f4f4f4;
            --background-color: #121212;
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }
        img{
            border-radius: 55%;
        }
    
        .landing-page {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
        }
    
        .content {
            max-width: 800px;
            padding: 20px;
        }
    
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s ease-out forwards;
        }
    
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
    
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
            animation: popIn 0.5s ease-out 1s forwards;
        }
    
        .btn:hover {
            background-color: #f6ab0b;
            transform: scale(1.05);
        }
    
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    
        .particle {
            position: absolute;
            display: block;
            pointer-events: none;
            width: 5px;
            height: 5px;
            background-color: var(--primary-color);
            box-shadow: 0 0 10px 1px var(--primary-color);
            border-radius: 50%;
            animation: float 15s infinite;
        }
    
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-30px) translateX(30px);
            }
            50% {
                transform: translateY(-60px) translateX(-30px);
            }
            75% {
                transform: translateY(-30px) translateX(60px);
            }
        }
    </style>
    </head>
    <body>
        <div class="landing-page">
            <div class="particles" id="particles"></div>
            <div class="content">
                <img src="logo.jpg" width="400" alt="">
                <h1>Bienvenue sur le site Golgoth13 !</h1>
                <p>Venez découvrir notre site dédié aux Basketball !</p>
                <a href="index2.html" class="btn">Entrer dans notre site</a>
            </div>
        </div>
    
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const particles = document.getElementById('particles');
            const particleCount = 50;
    
            for (let i = 0; i < particleCount; i++) {
                let particle = document.createElement('span');
                particle.classList.add('particle');
                
                // Random position
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                
                // Random size
                let size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random animation duration
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 5 + 's';
    
                particles.appendChild(particle);
            }
    
            // Interactive particle movement
            document.addEventListener('mousemove', function(e) {
                particles.querySelectorAll('.particle').forEach(particle => {
                    let moveX = (e.clientX - window.innerWidth / 2) * 0.01;
                    let moveY = (e.clientY - window.innerHeight / 2) * 0.01;
                    particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
                });
            });
    
            // Button hover effect
            const btn = document.querySelector('.btn');
            btn.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.1) rotate(5deg)';
            });
            btn.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });
        </script>
    </body>
    </html>
